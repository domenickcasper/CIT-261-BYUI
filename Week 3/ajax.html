    <style>

            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;

<body style="background-color:darkcyan">
    <header>
        <h1>This is a tale about why to use Ajax, changed my life!</h1>

        <div id="cities">

            </table>
