<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <title>JavaScript Objects</title>
</head>
<body>
<h1> JavaScript Objects! </h1> <br />
<h2> Can you guess the color of the car? Select from the dropdown menu </h2> <br />

<h3 id = "carfun"></h3>
<select id = "selected">
    <option value = "Honda">Honda</option>
    <option value = "Toyota">Toyota</option>
    <option value = "Ford">Ford</option>
    <option value = "Subaru">Subaru</option>
    <option value = "Dodge">Dodge</option>
</select>

<p>Click this button to see your selected car in full glory</p>

<button onclick = "getCar()">Click me!</button>

<h1 id = "funn" style = "font-size: 100px"></h1>

<script>
function getCar() {
    var car = document.getElementById("carfun");
    document.getElementById("carfun").innerHTML = car;
}

</script>
</body>
</html>
